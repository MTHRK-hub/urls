<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Links No.1</title>
<script>
  window.onload = function () {
    const urls = [
      // (1) 読書記録
      "https://drive.google.com/drive/folders/11jpLRoiriQ8aOWmMA1x-0LUal3LI2sW_?usp=drive_link"
    ];
    urls.forEach(url => window.open(url, "_blank"));

    // 空のタグを閉じる
    window.close();
  };
</script>
</head>
<body>
<p>リンクを開いています…</p>
</body>
</html>
