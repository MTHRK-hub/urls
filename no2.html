<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Links No.2</title>
<script>
  window.onload = function () {
    const urls = [
      // (2) Geminiスクリプト
      "https://docs.google.com/spreadsheets/d/1AP0bQeHgpjWXyDvUkDBb1J9ttXU5inGDqndYaKWIpkU/edit?usp=drive_link",
      // (3) Gemini (タイトル、サムネ用)
      "https://gemini.google.com/app?hl=ja",
      // (4) Canva (note投稿用)
      "https://www.canva.com/folder/FAFmDxlCIbE"
    ];
    urls.forEach(url => window.open(url, "_blank"));

    // 空のタグを閉じる
    window.close();
  };
</script>
</head>
<body>
<p>リンクを開いています…</p>
</body>
</html>
