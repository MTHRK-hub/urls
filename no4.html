<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Links No.4</title>
<script>
  window.onload = function () {
    const urls = [
      // (8) SNS用文章
      "https://docs.google.com/spreadsheets/d/1Hb4WSu-46Z78PVQejWYdtLoVfcYQFGsu61UHHwrW8ds/edit?usp=drive_link",
      // (9) Canva (Instagram投稿用)
      "https://www.canva.com/folder/FAFmD-ZNWDA",
      // (10) note
      "https://note.com/kihitoromi",
      // (11) Instagram リール格納用
      "https://drive.google.com/drive/folders/1q1Sy7Lh6kAgfIEyg0N1O9YOXGbTdZGS-?usp=drive_link",
      // (12) GIF変換
      "https://rakko.tools/tools/86/"
    ];
    urls.forEach(url => window.open(url, "_blank"));

    // 空のタグを閉じる
    window.close();
  };
</script>
</head>
<body>
<p>リンクを開いています…</p>
</body>
</html>
